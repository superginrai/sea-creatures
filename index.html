<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css"/>
    <script src="jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="script.js" charset="UTF-8"></script>
    <title>SEA CREATURES!!</title>
</head>
<body>
    <h1>SEA CREATURES!!!</h1>
    <input type="text" placeholder="name" id='nameIn'>
    <input type="text" placeholder="size" id='sizeIn'>
    <input type="text" placeholder="type" id='typeIn'>
    <input type="text" placeholder="speed" id='speedIn'>
    <button id="seaButton">Add Sea Creature</button>
    <span id = "seaOutput">Total Sea Creatures</span>
    <table id="creatures">
        <thead>
            <tr>
                <th>Name</th>
                <th>Size</th>
                <th>Type</th>
                <th>Speed</th>
            </tr>
        </thead>
        <tbody id="creatureList">
            <tr>
                <td>Bruce</td>
                <td>Large</td>
                <td>Shark</td>
                <td>Faster than Robert Shaw</td>
            </tr>
            <tr>
                <td>Ultros</td>
                <td>Medium</td>
                <td>Octopus</td>
                <td>Runs Away Quickly</td>
            </tr>
            <tr>
                <td>Pistol Shrimp</td>
                <td>Small</td>
                <td>Basketball</td>
                <td>Dribbles Fast</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
